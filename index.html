<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Práctica 3 - FPI</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="container jumbotron pt-3 text-center">
    <h1>Práctica 3 - FPI</h1>
    <h3 class="text-muted">API football</h3>
    <div class="container wrapper mb-5">
      <div class="input-group mb-2 mr-sm-2 mb-sm-0 mt-3">
        <div class="input-group-addon">Liga</div>
        <select class="form-control" id="cmbLiga" disabled>
        <option label="Cargando..."/>
      </select>
      </div>

      <div class="input-group mb-2 mr-sm-2 mb-sm-0 mt-3">
        <div class="input-group-addon">Equipo</div>
        <select class="form-control" id="cmbEquipo" disabled>

    </select>
      </div>
    </div>
    <h2 id="h2Jugadores" class="text-muted">Jugadores:</h2>
    <table id="tabla" class="table table-striped table-bordered table-hover mt-4">
      <thead class="thead-dark">
        <tr>
          <th>Nombre</th>
          <th>Posición</th>
          <th>Número</th>
          <th>Fecha de nacimiento</th>
          <th>Nacionalidad</th>
          <th>Contrato hasta</th>
          <th>Valor</th>
        </tr>
      </thead>
    </table>
    <h3 id="invisible">No se encontraron jugadores</h3>
  </div>



</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

</html>
